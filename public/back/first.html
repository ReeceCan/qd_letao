<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>Document</title>
</head>
<body>
  <!-- 左侧侧边栏  -->
    <div class="lt_aside">
      <!-- 头部大标题  -->
      <div class="brand">
        <a href="#">黑马19期</a>
      </div>
      <!-- 管理员  -->
      <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
      </div>
      <!-- 导航  -->
      <div class="nav">
        <ul>         
          <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
          <li>
            <a href="javascript:;" class="category">
              <i class="glyphicon glyphicon-list"></i>
              <span>分类管理</span>
            </a>
            <div class="child">
              <a href="first.html" class="current">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
      </div>
    </div>


  <!-- 右侧主体模块   -->
  <div class="lt_main">
    <!-- 头部导航 -->
    <div class="lt_topbar">
      <a href="javascript:;" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:;" class="pull-right icon_modal">
          <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 底部容器
    底部流式布局容器container-fluid  w100%  有左右的padding 
    -->
    <div class="container-fluid">
      
      <!-- 面包屑导航或路径导航   -->      
      <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">分类管理</li>
          <li class="active">一级分类</li>
      </ol>      

      <div class="lt_content">
        <button class="btn btn-default m_bt20">添加分类</button>

        <!-- 表格  -->
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%">一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑,动态渲染  -->
          </tbody>
        </table>

        <!-- 用来装分页按钮的容器   -->
        <div class="text-right">
          <ul id="boxPaginator"></ul>
        </div>
      </div>
     
    </div>
  </div>



  <!-- 用于登录退出的模态框 
      模态框有大小有三个,默认 madal-lg大型 modal-sm 小型
       data-dismiss="modal" 用于关闭模态框
  -->

  <div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog  modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red">
          <i class="glyphicon glyphicon-info-sign"></i>
          <span>您确定要退出后台管理系统吗?</span>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>



  <!-- 模板引擎  准备结构 -->
  <script type="text/html" id="tmpFirst">
    {{ each rows v i }}
      <tr>
        <td>{{ (i+1) + size * (page-1) }}</td>
        <td>{{ v.categoryName }}</td>
      </tr>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- 引入模板引擎插件  -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入分页插件  -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>

  <!-- 引入自己的js文件  -->
  <!-- 公共js文件  -->
  <script src="./js/common.js"></script>
  <script src="./js/checkLogin.js"></script>
  <script src="./js/first.js"></script>

</body>
</html>
